<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPG</title>
</head>

<body>
    <div class=row>
        <div class="col-md-12">
            <h1 id=title> I Think You Should Leave RPG </h1>
        </div>
    </div>
<!-- character select -->
    <div class=row>
        <div class="col-md-3">
            <div id=hotdog>
                Random Guy in Hot Dog Suit
                <img class=fighterimg src="assets/images/hotdog.jpg">
                <p> Health: </p>
            </div>
        </div>
        <div class="col-md-3">
            <div id=howie>
                <p> Howie </p>
                <img class=fighterimg src="assets/images/howie.jpg">
                <p> Health: </p>
            </div>
        </div>
        <div class="col-md-3">
            <div id=organ>
                <p> New Joe </p>
                <img class=fighterimg src="assets/images/organ.png">
                <p> Health: </p>
            </div>
        </div>
        <div class="col-md-3">
            <div id=stinky>
                <p> Ruben </p>
                <img class=fighterimg src="assets/images/stinky.jpg">
                <p> Health: </p>
            </div>
        </div>
    </div>
<!-- chosen character -->
    <div class=row>
        <div class="col-md-4">
            <h2 id=hero> Your Character </h2>
        </div>
    </div>
    <div class=row>
            <div class="col-md-3">
                <div id=selecthotdog class=hidden>
                    <p> Random Guy in Hot Dog Suit</p>
                    <img class=fighterimg src="assets/images/hotdog.jpg">
                    <p> Health: </p>
                </div>
            </div>
            <div class="col-md-3">
                <div id=selecthowie class=hidden> 
                    <p> Howie </p>
                    <img class=fighterimg src="assets/images/howie.jpg">
                    <p> Health: </p>
                </div>
            </div>
            <div class="col-md-3">
                <div id=selectorgan class=hidden>
                    <p> New Joe </p>
                    <img class=fighterimg src="assets/images/organ.png">
                    <p> Health: </p>
                </div>
            </div>
            <div class="col-md-3">
                <div id=selectstinky class=hidden> 
                    <p> Ruben </p>
                    <img class=fighterimg src="assets/images/stinky.jpg">
                    <p> Health: </p>
                </div>
            </div>
        </div>
<!-- enemey select -->
    <div class=row>
        <div class="col-md-12">
            <h2> Enemies to Attack </h2>
        </div>
    </div>
 <!-- chosen enemy -->   
    <div class=row>
        <div class="col-md-12">
            <h2> Battlefield </h2>
        </div>
    </div>
    <button type="button" class="btn btn-danger">Attack</button>
    <div class=row>
        <div class="col-md-12">
            <h2> Defender </h2>
        </div>
    </div>



    <script type="text/javascript" src="assets/java/game.js"></script>
</body>

</html>
