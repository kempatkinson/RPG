<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPG</title>
</head>

<body>
    <div class=row>
        <div class="col-md-12">
            <h1 id=title> I Think You Should Leave RPG </h1>
        </div>
    </div>

    <div class=row id=selection>
        <div class="col-md-3" >
            <div class=fighter>
                <p> Random Guy in Hot Dog Suit</p>
                <img class=fighterimg src="assets/images/hotdog.jpg">
                <p> Health: </p>
            </div>
        </div>
        <div class="col-md-3">
            <div class=fighter>
                <p> Howie </p>
                <img class=fighterimg src="assets/images/howie.jpg">
                <p> Health: </p>
            </div>
        </div>
        <div class="col-md-3">
            <div class=fighter>
                <p> New Joe </p>
                <img class=fighterimg src="assets/images/organ.png">
                <p> Health: </p>
            </div>
        </div>
        <div class="col-md-3">
            <div class=fighter>
                <p> Ruben </p>
                <img class=fighterimg src="assets/images/stinky.jpg">
                <p> Health: </p>
            </div>
        </div>
    </div>
    <div class=row>
        <div class="col-md-12">
            <h2 id=hero> Your Character </h2>
        </div>
    </div>
    <div class=row>
        <div class="col-md-12">
            <h2 id=enemies> Enemies to Attack </h2>
        </div>
    </div>
    <div class=row>
        <div class="col-md-12">
            <h2 id=fight> Battlefield </h2>
        </div>
    </div>
    <button type="button" class="btn btn-danger">Attack</button>
    <div class=row>
        <div class="col-md-12">
            <h2 id=defender> Defender </h2>
        </div>
    </div>



    <script type="text/javascript" src="assets/java/game.js"></script>
</body>

</html>
