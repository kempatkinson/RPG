<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPG</title>
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <h1 id="title"> I Think You Should Leave RPG </h1>
        </div>
    </div>
    <!-- character select -->

    <!-- chosen character -->
    <div class="row">
        <div class="col-md-4">
            <h2> Your Character </h2>
        </div>
    </div>
    
    <!-- enemey select -->
    <div class="row">
        <div class="col-md-12">
            <h2> Enemies to Attack </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h2> Your Character </h2>
        </div>
    </div>

    <!-- chosen enemy -->
    <div class="row">
        <div class="col-md-12">
            <h2> Battlefield </h2>
        </div>
    </div>
    <button type="button" class="btn btn-danger" id="attack">Attack</button>
    <div id = "battle">
        <p> You attacked the enemy for <span id= "chosendamage"> 0 </span> damage </p>
        <p> The enemy counter attacked for <span id= "defenderdamage"> 0 </span> damage </p>
    </div>
    <!-- defending enemy-->
    <div class="row">
        <div class="col-md-12">
            <h2> Defender </h2>
        </div>
    </div>
    
    <script type="text/javascript" src="assets/java/game.js"></script>


</body>

</html>
